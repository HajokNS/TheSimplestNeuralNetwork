<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equivalence Network Training</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1>Equivalence Network Training</h1>

<div class="main-content">

  <div prediction-container>
    <form id="prediction-form">
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" name="input1">
      <label for="input2">Input 2:</label>
      <input type="text" id="input2" name="input2">
      <button type="submit">Predict</button>
    </form>

    <div id="prediction-result">
      <!-- Тут буде відображений результат передбачення -->
    </div>
  </div>

  <div id="training-results">
    <!-- Тут буде відображений процес навчання -->
  </div>
</div>

<script src="neural_network.js"></script>
</body>
</html>
